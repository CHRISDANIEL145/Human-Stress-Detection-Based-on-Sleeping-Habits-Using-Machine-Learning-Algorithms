<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stress Level Predictor</h1>
        <form id="prediction-form">
            <label for="snoring_rate">Snoring Rate:</label>
            <input type="number" step="0.01" id="snoring_rate" name="snoring_rate" required>

            <label for="respiration_rate">Respiration Rate:</label>
            <input type="number" step="0.01" id="respiration_rate" name="respiration_rate" required>

            <label for="body_temperature">Body Temperature:</label>
            <input type="number" step="0.01" id="body_temperature" name="body_temperature" required>

            <label for="limb_movement">Limb Movement:</label>
            <input type="number" step="0.01" id="limb_movement" name="limb_movement" required>

            <label for="blood_oxygen">Blood Oxygen:</label>
            <input type="number" step="0.01" id="blood_oxygen" name="blood_oxygen" required>

            <label for="eye_movement">Eye Movement:</label>
            <input type="number" step="0.01" id="eye_movement" name="eye_movement" required>

            <label for="sleeping_hours">Sleeping Hours:</label>
            <input type="number" step="0.01" id="sleeping_hours" name="sleeping_hours" required>

            <label for="heart_rate">Heart Rate:</label>
            <input type="number" step="0.01" id="heart_rate" name="heart_rate" required>

            <button type="submit">Predict</button>
        </form>

        <h2>Predictions:</h2>
        <div id="predictions">
            <p><strong>Random Forest Prediction:</strong> <span id="rf-prediction"></span></p>
            <p><strong>Neural Network Prediction:</strong> <span id="nn-prediction"></span></p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('prediction-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Send form data to the Flask backend
            fetch('/predict', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                // Display predictions
                document.getElementById('rf-prediction').textContent = data['Random Forest Prediction'];
                document.getElementById('nn-prediction').textContent = data['Neural Network Prediction'];
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
